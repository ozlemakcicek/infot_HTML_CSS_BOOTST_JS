<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <!-- - letter-spacing ile harfler arasi bosluk birakilir
- word-spacing ile kelimeler arasi bosluk birakilir -->

<!-- yazinin konumunu ayrlamak icin; text-align:center, left(default),right -->

    <style>
.pt{
    line-height: 50px;
    line-height: 250%;
    list-style: none;
 
 letter-spacing: 10px;
 word-spacing: 10px;

 text-align: left;
 text-align: center;
 text-align: right;
}

/* golgelendirme icin;text-shadow:kullanilir*/
h2{
    text-shadow: 2px 2px 10px orange,-4px -8px 10px red;
}
    </style>
</head>
<body>
    

    <p class="pt">Lorem ipsum dolor sit amet consectetur adipisicing elit. Consequuntur quos mollitia culpa iusto ratione veniam quis tempore dignissimos deleniti harum!</p>

    <h2>H2 elementi</h2>
</body>
</html>
