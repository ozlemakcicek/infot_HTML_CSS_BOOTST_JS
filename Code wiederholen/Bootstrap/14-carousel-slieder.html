<!DOCTYPE html>
<html lang="en">

<head>

    <!-- bootstrap sitesinden linkini getirdik. asagiya da js kodunu getiriyoruz -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">


</head>



<body class="w-75 mx-auto my-5">

    <!-- en dis kapsayici div e carousel slide classi veriyoruzresme kadar iki div daha acip classlarini veriyoruz inner ve item diye.resime d-block ile display ini block yapiyorz ki  ve w-100 ile sayfayi kaplasin -->

<div id="carouselExample" class="carousel slide">
    <div class="carousel-inner">
        <div class="carousel-item active">
            <img src="./advent-3800429_1280.jpg" class="d-block w-100" alt="...">
        </div>
        <div class="carousel-item">
            <img src="./advent-3800429_1280.jpg" class="d-block w-100" alt="...">
        </div>
        <div class="carousel-item">
            <img src="./advent-3800429_1280.jpg" class="d-block w-100" alt="...">
        </div>
    </div>

    <!--class="carousel-control-prev" ile geriye gidebilsin oka basinca dedik class="carousel-control-next"" ile de ileri dogru gider.span icindekiler bootstrap in <> iconlari  -->

    <button class="carousel-control-prev" type="button" data-bs-target="#carouselExample" data-bs-slide="prev">

        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Previous</span>
    </button>
    
    <button class="carousel-control-next" type="button" data-bs-target="#carouselExample" data-bs-slide="next">

        <span class="carousel-control-next-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Next</span>
    </button>
</div>

        crossorigin="anonymous"></script>
</body>

</html>
